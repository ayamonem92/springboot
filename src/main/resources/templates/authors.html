<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256"></meta>
<title>Authors</title>
</head>
<body>
<h1>Author List</h1>
	<table>
		<thead>
			<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			</tr>
		</thead>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}"></td>
			<td th:text="${author.firstName}"></td>
			<td th:text="${author.lastName}"></td>
		</tr>
	</table>
</body>
</html>
