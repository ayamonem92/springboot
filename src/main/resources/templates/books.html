<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256"></meta>
<title>Books</title>
</head>
<body>
<h1>Book List</h1>
	<table>
		<thead>
			<tr>
			<th>ID</th>
			<th>Book Name</th>
			<th>Publisher</th>
			</tr>
		</thead>
		<tr th:each="book : ${books}">
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.publisher.name}"></td>
		</tr>
	</table>
</body>
</html>
